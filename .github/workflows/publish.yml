name: Publish package
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
      - name: Publish package
        run: sbt "+publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}